<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YelpCamp</title>
   <link rel="stylesheet" href="/css/index.css">
   <script src="/js/index.js" defer></script>
</head>
<body>
   <div class="split-container">
      <div class="split-inner">
         <!-- navbar -->
         <nav class="mid-padding">
            <div class="nav-navbar span-max">
               <div class="navbar-left in-flex">
                  <div class="nav-icon">
                     <img src="/Assets/Logo.svg" alt="yelpcamp logo">
                  </div>
               </div>
            </div>
         </nav>

         <!-- hero image -->
         <section class="hero-img"></section>

         <!-- hero details -->
         <section class="hero-details">
            <div class="span-max hero-details-cont">
               <div class="hero-details-top">
                  <h1>Explore the best camps on Earth.</h1>
                  <p>YelpCamp is a currated set of best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                  <div class="details-list">
                     <ul>
                        <li>Add your own camp suggestions</li>
                        <li>Leave review and experiences</li>
                        <li>See locations for all camps</li>
                     </ul>
                  </div>
                  <div class="hero-action">
                     <a href="./search.html" class="btn btn-dark">View Campgrounds</a>
                  </div>
               </div>
               <div class="hero-details-bottom">
                  <p>Partners with:</p>
                  <div class="partners">
                     <img src="/Assets/Airbnb.svg" alt="Airbnb">
                     <img src="/Assets/Booking.svg" alt="Booking.com">
                     <img src="/Assets/Plum Guide.svg" alt="Plumguide">
                  </div>
               </div>
            </div>
         </section>
      </div>
   </div>
</body>
</html>
