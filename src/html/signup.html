<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up</title>
   <link rel="stylesheet" href="../css/signin.css">
   <script src="../js/signup.js" defer></script>
</head>
<body>
   <div class="signin-main-1">
      <nav class="mid-padding">
         <a href="./index.html">
            <img src="../../Assets/Logo.svg"/>
         </a>
         <div class="back-to-campgrounds">
            <div class="back-arrow">‚Üê</div>
            <a href="./search.html" class="back-to-campgrounds-text">Back to campgrounds</a>
         </div>
      </nav>
      <div class="signin-main">

         <div class="signin-form-main mid-padding">
            <div class="signin-title">Start exploring camps from all around the world.</div>
            <div class="signin-form">
               <form action="" class="main-form">
                  <label for="Username">Username</label>
                  <input type="text" name="username" placeholder="johndoe_01" />
                  <label for="Password">Password</label>
                  <input type="text" name="password" placeholder="Enter Your Password" />
                  <div class="login-btn">Create an account</div>
                  <div class="create-acc">Already a user? <span><a href="./signin.html">Sign in</a></span></div>
               </form>
            </div>
         </div>

      </div>
   </div>
   <div class="signin-main-2">
      <div class="signin-reviews">
         <div class="review-card">
            <div class="review">
               "YelpCamp has honestly saved me hours of research time, and the camps on here are definately well
               picked and added."
            </div>
            <div class="reviewer">
               <img src="../../Assets/User Testimonial.svg" alt="May Andrews image" />
               <div class="review-info">
                  <div class="reviewer-name">
                     May Andrews
                  </div>
                  <div class="reviewer-title">
                     Professional Hiker
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
