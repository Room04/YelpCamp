<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Campground</title>
   <link rel="stylesheet" href="/css/newcampground.css">
   <script src="/js/newcampground.js" defer></script>
</head>
<body>
   <!-- navbar -->
   <nav class="mid-padding">
      <div class="nav-navbar span-max">
         <div class="navbar-left in-flex">
            <a href="./index.html" class="nav-icon">
               <img src="/Assets/Logo.svg" alt="yelpcamp logo">
            </a>
            <div class="nav-detail">
               <a href="./search-login.html" class="nav-link dissapear">Home</a>
            </div>
         </div>
         <div class="navbar-right in-flex">
            <a href="#" class="nav-link dissapear">johndoe</a>
            <a href="./signin.html" class="nav-link dissapear">Log out</a>
            <a href="#" class="nav-link hambugger" id="hamburg">
               <img src="/Assets/Hamburger Menu.svg" alt="yelpcamp hambugger menu">
            </a>
            <div class="hambug-links no-show" id="hm-links">
               <a href="#">johndoe</a></li>
               <a href="./signin.html">Log out</a></li>
            </div>
         </div>
      </div>
   </nav>

   <!-- form section -->
   <section class="mid-padding" id="ncamp-form-section">
      <div class="span-max">
         <div class="ncamp-form-cont">
            <form action="">
               <h1 class="form-title">Add New Campground</h1>
               <div class="in-form-col">
                  <label for="name">Camp name</label>
                  <input type="text" name="name" id="" placeholder="Seven Sisters Waterfall">
               </div>
               <div class="in-form-col">
                  <label for="price">Price</label>
                  <input type="number" name="price" id="" placeholder="149">
               </div>
               <div class="in-form-col">
                  <label for="image">Image</label>
                  <input type="text" name="image" id="" placeholder="www.thepinoytraveler.com/2018">
               </div>
               <div class="in-form-col">
                  <label for="description">Description</label>
                  <textarea name="description" id="desc" cols="30" rows="10" placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-meter tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 meters. The waterfall is located along the Geirangerfjorden in Stranda Municipality in More og Romsdai county, Norway"></textarea>
               </div>
               <a href="./search-login.html">
                  <input type="button" value="Add Campground" class="btn btn-dark btn-block">
               </a>
            </form>
         </div>
      </div>
   </section>

   <!-- footer -->
   <footer class="mid-padding">
      <div class="footer-cont span-max">
         <img src="/Assets/Logo.svg" alt="yelpcamp logo">
      </div>
   </footer>
</body>
</html>
